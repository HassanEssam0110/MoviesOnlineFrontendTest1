<div class="sign section--bg" data-bg="/assets/img/section/section.jpg">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sign__content">

          <!-- registration form -->
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmint()" novalidate class="sign__form">
            <!-- <div style="color: #fff;">
              {{registrationForm.value |json}}
            </div> -->

            <a href="index.html" class="sign__logo">
              <img src="../../../assets/img/logo.svg" alt="">
            </a>

            <!-- user name -->
            <div class="sign__group  form-group">
              <input type="text" class="form-control sign__input"
                [class.is-invalid]="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched"
                formControlName="username" placeholder="Username">

              <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
                <small class="text-danger" *ngIf="registrationForm.get('username')?.errors?.['required']">Username is
                  required</small>
                <small class="text-danger" *ngIf="registrationForm.get('username')?.errors?.['minlength']">Username must
                  be at least 5 characters</small>
                <small class="text-danger" *ngIf="registrationForm.get('username')?.errors?.['forbiddenName']">Username
                  can't be admin or administrator</small>
              </div>
            </div>

            <!-- email -->
            <div class="sign__group form-group">
              <input type="text" formControlName="email"
                [class.is-invalid]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
                class="form-control sign__input" placeholder="Email">

              <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                <small class="text-danger" *ngIf="registrationForm.get('email')?.errors?.['required']">Email is
                  required</small>
                <small class="text-danger" *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format
                  ex:test33@gmail.com </small>
              </div>

            </div>


            <!-- password -->
            <div class="sign__group form-group">
              <input type="password" formControlName="password"
                [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                class="form-control sign__input" placeholder="Password">

              <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                <small class="text-danger" *ngIf="registrationForm.get('password')?.errors?.['required']">Password is
                  required</small>
                <small class="text-danger" *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must
                  be at least 8 characters</small>
              </div>

            </div>

            <!-- confirmPassword -->
            <div class="sign__group form-group">
              <input type="password" formControlName="confirmPassword"
                [class.is-invalid]="registrationForm.errors?.['misMatch']" class="form-control sign__input"
                placeholder="confirmPassword">

              <div *ngIf="registrationForm.errors?.['misMatch']">
                <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']">ConfirmPassword must
                  be match Passwoerd</small>
              </div>

            </div>

            <button class="sign__btn" type="submit" [disabled]="registrationForm.invalid">Sign up</button>
            <span class="sign__text">Already have an account? <a routerLink="/auth/login">Sign in!</a></span>
          </form>
          <!-- registration form -->
        </div>
      </div>
    </div>
  </div>
</div>
